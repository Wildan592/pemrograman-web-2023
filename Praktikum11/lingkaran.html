<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hitung Luas & Keliling Lingkaran</h1>

    <label for="jari2">Nilai Jari - Jari :</label>
    <input type="number" id="jari2">
    <button onclick="HitungLingkaran()">Hitung</button>

    <hr>
    <p>Luas Lingkaran = <span id="rumus"></span>  </p>
    <p>Keliling Lingkaran = <span id="rumus2"></span> </p>


    <script>
        function HitungLingkaran(){
            let jari2 = document.getElementById("jari2").value;
            const phi = 3.14;
            
            // Rumus luas lingkaran
            let rumus = phi * jari2 * jari2;

            console.log("Luas Lingkaran = " + rumus);

            let hasilLuas = document.getElementById("rumus");
            hasilLuas.innerHTML = rumus;
        
            let jari22 = document.getElementById("jari22").value;
            const phii = 3.14;

            // Rumus Keliling Lingkaran   
            let rumus2 = 2 * phii * jari22;

            console.log("Keliling Lingkaran = " + rumus2);

            let hasilKeliling = document.getElementById("rumus2");
            hasilKeliling.innerHTML = rumus2;
        }
    </script>
</body>
</html>
