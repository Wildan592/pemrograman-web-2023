<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Console</title>
</head>
<body>
    <h2>Belajar Javascript Menggunakan Console Log</h2>
    <script>
        // Variable
        let nama = "Muhamad Wildan Ramadhan";
        console.log("Perkenalkan nama saya " + nama);

        let bilangan1 = 6;
        let bilangan2 = 5;

        let hasil = bilangan1 + bilangan2;
        console.log(bilangan1 + "+" + bilangan2 + "=" + hasil);

    </script>
</body>
</html>
